<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .about-me {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin: 0;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Personal Webpage</h1>
        </div>
    </header>

    <div class="container">
        <section class="about-me">
            <h2>About Me</h2>
            <p>Hello! I'm [7z], and I'm passionate about Drugs]. This is a brief introduction to who I am and what I love to do. Feel free to reach out if you'd like to connect or learn more about my work.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 [Blood Gang]. All rights reserved.</p>
    </footer>
</body>
</html>
